<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vital Green</title>
   
    <link rel="stylesheet" href="../styles/store.css">


    <style>
        body { padding-top: 6rem; background-color: #f4f4f5; }
        .checkout-container { max-width: 800px; margin: 0 auto; background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .checkout-item { display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid #e5e7eb; padding: 1rem 0; }
        .checkout-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 0.5rem; }
    </style>


</head>
<body>
    <div class="checkout-container">
        <h1>Resumen de tu Compra</h1>
        <div id="checkout-items-container">
            <!-- Products go here -->
        </div>
        <h2 id="checkout-total" style="text-align: right; margin-top: 1rem;">Total: $0.00</h2>
        <button style="width: 100%; padding: 1rem; background-color: #16a34a; color: white; border-radius: 0.5rem; font-weight: bold; margin-top: 1rem; cursor: pointer;">Finalizar Compra</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
