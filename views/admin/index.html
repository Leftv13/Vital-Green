    <div class="modalContainer">
    
        <details>
          <summary>
            <div class="button">
              Nuevo Producto
            </div>
            <div class="details-modal-overlay"></div>
          </summary>
          <div class="details-modal">
            <div class="details-modal-close" style="margin-top: 2rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none" style="cursor: pointer;">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z" fill="black" />
              </svg>
            </div>
            <div class="details-modal-title" style="margin-top: 2rem;">
              <h1>Añade Un producto</h1>
            </div>
            <div class="details-modal-content">
              <section id="product-form-section">
                  
                  <form id="modalForm">
                    <input type="hidden" id="product-id">
      
                      <div id="formdiv">
                          <label for="product-name">Nombre del Producto</label>
                          <input type="text" id="product-name" class="formInputs" placeholder="Ej: Jugo Vital Verde" required>
                      </div>
      
                      <div id="formdiv">
                          <label for="product-description">Descripción</label>
                          <textarea id="product-description" class="formInputs" placeholder="Contiene: apio, espinaca..." rows="3" required></textarea>
                      </div>
      
                      <div id="formdiv">
                          <label for="product-price">Precio ($)</label>
                          <input type="number" id="product-price" class="formInputs" placeholder="Ej: 10.99" step="0.01" min="0" required>
                      </div>

                      <div id="formdiv">
                        <label for="product-price">Stock</label>
                        <input type="number" id="product-stock" class="formInputs" placeholder="Ej: 22" step="1" min="0" required>
                    </div>
                      
                      <div id="formdiv">
                          <label for="product-image">URL de la Imagen</label>
                          <input type="url" id="product-image" class="formInputs" placeholder="https://ejemplo.com/imagen.jpg" required>
                      </div>
      
                      <div class="btn-container" style="display: flex; justify-content: center;">
                          <button type="submit" id="form-btn" style="background-color: #72C23B; color: white;">Guardar Producto</button>
                      </div>
                  </form>
              </section>
            </div>
          </div>
        </details>
      </div>
