<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/l&r.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Órdenes</title>
</head>

<nav id="navbar">
    <div id="navContent">
        <div id="navleft">
            <img id="logo" src="/images/VITALGREEN-SINFONDO.png" alt="logoimg">
            <h1 id="navtitle">Vital Green - Órdenes</h1>
        </div>

        <!-- Contenedor para todos los elementos de la derecha -->
        <div class="nav-right-wrapper">
            <!-- Los enlaces que se ocultarán en móvil -->
            <div id="navright">
                <a href="/"><p class="alinks">Home</p></a>
                <a href="/store"><p class="alinks">Tienda</p></a>
                <a href="/logout"><p class="alinks">Cerrar Sesión</p></a>
            </div>

            <!-- El botón de hamburguesa -->
            <button id="hamburger-btn" class="hamburger-button" aria-label="Abrir menú">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </div>
</nav>

<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
    <div style="background: white; width: 80%; max-width: 600px; margin: 20% auto; padding: 1rem; border-radius: 8px; position: relative;">
      <button id="close-modal" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
      <div id="modal-content">
      
      </div>
    </div>
  </div>

<body>

    <section id="order-list-section" style="margin-top: 2rem;">
        <h2 id="listTitle" style="margin-bottom: 1rem;">Gestión de Órdenes</h2>
        <hr style="margin: 1rem 0; border-color: #bdbbb9;">
    
        <div id="orderTable" style="max-height: 50vh; overflow-y: auto; background-color: #fefefe; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 0 10px 2px;">
            <table style="width: 100%; text-align: left; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 2px solid #bdbbb9;">
                        <th style="padding: 0.75rem;">Orden #</th>
                        <th style="padding: 0.75rem;">Cliente</th>
                        <th style="padding: 0.75rem;">Fecha</th>                       
                        <th style="padding: 0.75rem;">Total</th>
                        <th style="padding: 0.75rem; text-align: center;">Estado</th>
                    </tr>
                </thead>
                <tbody id="orders-container">
    
                </tbody>
            </table>
        </div>
    </section>

        <h2>Mis Órdenes</h2>
        <div id="orders-container"></div>

<script src="./index.js"></script>
<script src="../components/navbar.js"></script>
</body>
</html>
